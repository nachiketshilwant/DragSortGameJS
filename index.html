<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Sort</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="strt">
            <h3>Drag element from one box to other in sorted manner to get 100% marks</h3>
            <h2>To Start Game Click on start</h2>
            <button class="start">Start</button>
        </div>
        <div class="game">
            <div class="ele"></div>
            <h2>Drag Here in sorted manner</h2>
            <div class="srt"></div>
            <button class="done">Conclude The Game</button>
        </div>
        <div class="over">
            <h1 class="msg"></h1>
            <button class="start-again">Start Again</button>
        </div>
        

    </div>

    <script src="./app.js"></script>
</body>

</html>
